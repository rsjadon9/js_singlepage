<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Api UI</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Cat Api UI</h2>
        <div class="imageCount">
            <p>Cat Count</p>
            <input id="numberOfImages" value="1" type="text" />
        </div>
        <div>
            <div class="breeds">
                <p>Cat Breed</p>
                <div class="dropdown">
                    <select id="breedSelect"></select>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button id="showImagesBtn">Show Cats</button>
            <button id="clearImagesBtn">Clear Cats</button>
            <button id="showVotesBtn">Show Voted Cats</button>
            <button id="deleteVotesBtn">Delete Votes</button>
        </div>

        <div></div>
        <div id="btnActionResults" class="image-container">
        </div>
        </select>

    </div>
</body>

<script src="./index.js"></script>

</html>
